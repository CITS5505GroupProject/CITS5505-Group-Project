<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    .question {
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
        background: #fff;
    }
    .options-container {
        margin-top: 10px;
    }
    /* CSS for large screens */
    @media (min-width: 692px) {
        .sidebar {
            box-shadow: 3px 0 10px rgba(0,0,0,0.15);
        }
    }

    /* CSS for small screens */
    @media (max-width: 691px) {
        .sidebar {
            position: relative;
            width: 100%;
            height: 300px;
            padding: 10px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.15);
        }
        .content {
            margin-top: 300px;
        }
    }
    .survey-title-container {
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar as Toolbar -->
            <div class="col-md-3 bg-light sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 vh-100 border-right">
                    <h4 class="border-bottom pb-2 mb-3">Question Types</h4>
                    <button class="btn btn-outline-primary my-2 w-100" onclick="addMultipleChoice()">
                        <i class="bi bi-list-check"></i>Multiple Choice
                    </button>
                    <button class="btn btn-outline-success my-2 w-100" onclick="addRankOrder()">
                        <i class="bi bi-sort-alpha-down"></i> Rank Order
                    </button>
                    <button class="btn btn-outline-warning my-2 w-100" onclick="addRating()">
                        <i class="bi bi-star-fill"></i> Rating
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <form id="surveyForm">
                        <!-- Survey Name -->
                        <div class="mb-3 survey-title-container p-3">
                            <label for="surveyName" class="form-label"><i class="bi bi-pencil-square"></i>Survey Name<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="surveyName" placeholder="Enter survey name">
                            <label for="surveyCategory" class="form-label mt-3"><i class="bi bi-tags-fill"></i> Category<span style="color: red;">*</span></label>
                            <select class="form-control" id="surveyCategory">
                                <option value="">Select Category</option>
                                <option>Business</option>
                                <option>Education</option>
                                <option>Healthcare</option>
                                <option>Technology</option>
                                <option>Entertainment</option>
                                <option>Social and Political</option>
                                <option>Science and Environment</option>
                                <option>Personal Development</option>
                            </select>
                        </div>
                        <div id="questionsContainer"></div>
                        <button type="button" class="btn btn-primary mt-3" onclick="submitSurvey()">
                            <i class="bi bi-save"></i>Save Survey
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getQuestionNumber() {
            return document.querySelectorAll('.question').length + 1;
        }
        function addMultipleChoice() {
            const questionId = 'question' + getQuestionNumber();
            const questionLabel = 'Q' + getQuestionNumber();
            const html =`
            <div class="mb-4 question p-3" id="${questionId}">
                <label class="form-label">${questionLabel}</label>
                    <input type="text" class="form-control mb-2 question-title" placeholder="Enter your multiple choice question">
                        <div class="options-container">
                            <input type="text" class="form-control mb-2 option-input" placeholder="Option 1">
                            <input type="text" class="form-control mb-2 option-input" placeholder="Option 2">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-info btn-sm" onclick="addOption('${questionId}')">
                                <i class="bi bi-plus-circle"></i> Add option
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteQuestion('${questionId}')">
                                <i class="bi bi-trash-fill"></i> Delete question
                            </button>
                        </div>
                </div>`;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', html);
        }
        function addRankOrder() {
            const questionLabel = 'Q' + getQuestionNumber();
            const questionId = 'question' + getQuestionNumber();
            const html = `<div class="mb-4 question border p-3" id="${questionId}">
                            <label class="form-label">${questionLabel}</label>
                            <input type="text" class="form-control mb-2 question-title" placeholder="Enter your rank order question">
                            <div class="options-container">
                                <input type="text" class="form-control mb-2 option-input" placeholder="Item 1">
                                <input type="text" class="form-control mb-2 option-input" placeholder="Item 2">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-info btn-sm" onclick="addOption('${questionId}')">Add item</button>
                                <button type="button" class="btn btn-danger btn-sm" onclick="deleteQuestion('${questionId}')">Delete question</button>
                            </div>
                          </div>`;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', html);
        }
        function addRating() {
            const questionLabel = 'Q' + getQuestionNumber();
            const questionId = 'question' + getQuestionNumber();
            const html = `<div class="mb-4 question border p-3" id="${questionId}">
                            <label class="form-label">${questionLabel}</label>
                            <input type="text" class="form-control mb-2 question-title" placeholder="Enter your rating question">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <div class="mt-3">
                                <button type="button" class="btn btn-danger btn-sm" onclick="deleteQuestion('${questionId}')">Delete question</button>
                            </div>
                          </div>`;
            document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', html);
        }

        function addOption(questionId) {
            const container = document.querySelector(`#${questionId} .options-container`);
            const optionNumber = container.querySelectorAll('.option-input').length + 1;
            const optionInput = `<input type="text" class="form-control mb-2 option-input" placeholder="Option ${optionNumber}">`;
            container.insertAdjacentHTML('beforeend', optionInput);
        }

        function deleteQuestion(questionId) {
            const questionElement = document.getElementById(questionId);
            questionElement.parentNode.removeChild(questionElement);
        }

        function submitSurvey() {
        const surveyName = document.getElementById('surveyName').value.trim();
        const surveyCategory = document.getElementById('surveyCategory').value;
        if (!surveyName || surveyCategory === "") {
                alert('Please fill in all required fields.');
            } else {
                const surveys = JSON.parse(localStorage.getItem('surveys')) || [];
                surveys.push({ name: surveyName, category: surveyCategory, status: 'Draft' });
                localStorage.setItem('surveys', JSON.stringify(surveys));
                alert('Survey saved!');
                window.location.href = 'MySurvey.html'; 
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
