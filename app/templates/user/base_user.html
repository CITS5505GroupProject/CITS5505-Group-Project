<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}User signup/login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid m-4">
            <a class="navbar-brand" href="/">
                <img src="../../static/img/logo.png" alt="Logo" style="height: 40px;"><span style= "color: black; padding-left: 1em;">SURVEY STREAM</span>
            </a>
        </div>
    </nav>
</header>
<body>
    <section class="vh-100" style="background-color: #6daf5f;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
